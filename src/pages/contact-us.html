<!-- Contact Form -->
<section id="contact-form">
  <div class="py-3 py-md-5">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
          <div class="bg-pawhub-primary p-4 p-md-5 rounded shadow-sm">
            <div class="row">
              <div class="col-12">
                <div class="mb-5">
                  <h2 class="h3 text-white">Contact Us</h2>
                  <h3 class="fs-6 fw-normal text-white-50 m-0">
                    We love hearing from you. Feel free to send a message to get
                    answers to your questions or to provide suggestions.
                  </h3>
                </div>
              </div>
            </div>
            <form action="#">
              <div class="row gy-3 gy-md-4 overflow-hidden">
                <div class="col-12">
                  <label for="firstName" class="form-label text-white"
                    >Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    name="name"
                    id="name"
                    placeholder="Your Name"
                    required
                  />
                </div>
                <div class="col-12">
                  <label for="email" class="form-label text-white">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    id="email"
                    placeholder="name@example.com"
                    required
                  />
                </div>
                <div class="col-12">
                  <label for="messages" class="form-label text-white"
                    >Messages</label
                  >
                  <textarea
                    class="form-control"
                    name="messages"
                    id="messages"
                    placeholder="Write a message here.."
                    value=""
                  ></textarea>
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <button class="btn btn-lg btn-dark" type="submit">
                      Submit
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
