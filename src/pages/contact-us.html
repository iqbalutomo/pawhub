<!-- Contact Form -->
<section id="contact-form" style="margin: 80px 0">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-12 col-md-10 col-lg-8 col-xl-7 col-xxl-6">
        <h2 class="display-5 mb-4 mb-md-5 text-center">Contact Us</h2>
        <hr class="w-50 mx-auto mb-5 mb-xl-9 border-dark-subtle" />
      </div>
    </div>
  </div>
  <div class="row g-0">
    <div class="col-12 col-md-6 order-1 order-md-0 d-flex align-items-center">
      <div class="bg-pawhub-primary p-4 p-md-5 rounded-start">
        <div class="row">
          <div class="col-12">
            <div class="mb-5">
              <h2 class="h3 text-white">We're Here for You</h2>
              <h3 class="fs-6 fw-normal text-white-50 m-0">
                We're here to help! Feel free to send us a message if you need
                assistance or want to collaborate.
              </h3>
            </div>
          </div>
        </div>
        <form action="#">
          <div class="row gy-3 gy-md-4 overflow-hidden">
            <div class="col-12">
              <label for="firstName" class="form-label text-white">Name</label>
              <input
                type="text"
                class="form-control"
                name="name"
                id="name"
                placeholder="Your Name"
                required
              />
            </div>
            <div class="col-12">
              <label for="email" class="form-label text-white">Email</label>
              <input
                type="email"
                class="form-control"
                name="email"
                id="email"
                placeholder="name@example.com"
                required
              />
            </div>
            <div class="col-12">
              <label for="messages" class="form-label text-white"
                >Messages</label
              >
              <textarea
                class="form-control"
                name="messages"
                id="messages"
                placeholder="Write a message here.."
                rows="4"
                value=""
              ></textarea>
            </div>
            <div class="col-12">
              <div class="d-grid">
                <button class="btn btn-lg btn-dark" type="submit">
                  Submit
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-12 col-md-6 d-flex">
      <img
        class="img-fluid rounded-end object-fit-cover"
        loading="lazy"
        src="../../assets/images/gallery/gallery-2.jpg"
        alt="Entrepreneurship"
      />
    </div>
  </div>
</section>
