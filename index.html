<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PawHub | Home</title>
    <!-- CDN bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- global css -->
    <link href="./styles/globals.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <!-- dynamic navbar -->
      <div id="navbar"></div>
      <!-- dynamic content -->
      <div id="content"></div>
    </div>
    <div id="floater" class="flex-column">
      <img src="./assets/images/food.png" width="50" />
      <p class="fw-bold fs-5">Go Top</p>
    </div>
    <!-- CDN bootstrap 5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./src/scripts/index.js"></script>
    <script>
      // Get the button
      const scrollToTopIcon = document.getElementById("scrollToTopIcon");

      // When the user scrolls down 20px from the top of the document, show the button
      window.onscroll = function () {
        if (
          document.body.scrollTop > 20 ||
          document.documentElement.scrollTop > 20
        ) {
          scrollToTopIcon.style.display = "block";
        } else {
          scrollToTopIcon.style.display = "none";
        }
      };

      // When the user clicks on the button, scroll to the top of the document
      scrollToTopIcon.addEventListener("click", function () {
        window.scrollTo({ top: 0, behavior: "smooth" });
      });
    </script>
  </body>
</html>
